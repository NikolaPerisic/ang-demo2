<div class="main">
  <div class="main-content">
    <h1>Welcome to Classifieds</h1>
    <div class="main-welcome">
      <input
        type="text"
        class="form-control main-search"
        placeholder="search classifieds ads"
        name="search"
        #term
        (keydown.enter)="search(term.value)"
      />
      <button
        class="btn btn-primary btn-large search-main"
        (click)="search(term.value)"
      >
        Search
      </button>
    </div>
  </div>
</div>
