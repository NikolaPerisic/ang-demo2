<div class="container mt-5">
  <h3>Post your Ad</h3>
  <div>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="form-group">
        <label for="item">Item Name</label>
        <input
          ngModel
          name="name"
          #name="ngModel"
          required
          type="text"
          class="form-control"
          id="item"
          placeholder="your item"
        />
        <span *ngIf="!name.valid && name.touched" class="form-text text-muted"
          >Please enter item's name</span
        >
      </div>
      <div class="form-group">
        <label for="image">Image Url</label>
        <input
          ngModel
          name="imageUrl"
          #imageUrl="ngModel"
          required
          type="text"
          class="form-control"
          id="image"
          placeholder="image url"
        />
        <span
          *ngIf="!imageUrl.valid && imageUrl.touched"
          class="form-text text-muted"
          >Please input valid image link</span
        >
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          ngModel
          name="price"
          type="number"
          required
          class="form-control"
          id="price"
          placeholder="price"
          pattern="^[1-9]+[0-9]*$"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Condition</label>
        <select
          [ngModel]="defaultCondition"
          name="condition"
          class="form-control"
          id="condition"
        >
          <option>New</option>
          <option>Used</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          ngModel
          name="description"
          required
          class="form-control"
          id="description"
          rows="3"
        ></textarea>
      </div>
      <button [disabled]="!myForm.valid" class="btn btn-primary" type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
