<div class="wrapper mt-5">
  <div class="container">
    <div class="card">
      <div class="card__image-container">
        <img
          class="card__image"
          src="{{ classified.imageUrl }}"
          alt="{{ classified.name }}"
          class="img-responsive"
        />
      </div>

      <div class="card__content">
        <h1 class="card__title">{{ classified.name }}</h1>
        <p>
          {{ classified.description }}
        </p>
      </div>
      <div class="col-sm-12 justify-content-between d-flex p-0">
        <div>
          <p>{{ classified.price }}$</p>
        </div>
        <div class="d-flex flex-column">
          <button
            [disabled]="!authService.isAuthenticated()"
            class="btn btn-secondary"
            (click)="addToFavorites(classified)"
          >
            Add To Favorites
          </button>
          <span
            *ngIf="!authService.isAuthenticated()"
            class="form-text text-muted"
            >Please Login First!</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
