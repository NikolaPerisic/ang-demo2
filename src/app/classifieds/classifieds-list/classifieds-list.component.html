<div class="row mt-5">
  <div class="col-sm-12 ml-0 pl-0">
    <div class="classifieds-list-search mb-1">
      <input
        [(ngModel)]="queryString"
        type="text"
        class="form-control list-search"
        placeholder=" search classifieds ads"
        name="search"
      />
      <button class="btn btn-primary btn-large search-main">
        Search
      </button>
    </div>
  </div>
  <div *ngIf="classifieds">
    <app-classifieds-item
      *ngFor="let item of classifieds | filter: queryString"
      [classified]="item"
      [index]="item.id"
    ></app-classifieds-item>
    <div class="btn btn-success mt-3" (click)="newAd()">New Ad</div>
  </div>
</div>
